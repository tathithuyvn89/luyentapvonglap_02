<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một sô nguyên dương</title>
</head>
<body>
<script>
    let n =  parseInt(prompt("Nhap vao so can tinh giai thua: "));
    let a = 1;
         for (let i = 1; i <= n; i++) {
             a *= i;
         }
         document.write(a);


</script>
</body>
</html>
