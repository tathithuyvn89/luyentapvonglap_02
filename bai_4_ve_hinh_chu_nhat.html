<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Gọi chiều rộng của hình chữ nhật có chiều dài 30 kỹ tự
    // Gọi chiều cao của hình chữ nhật có dộ dài 9 kỹ tự
    for (let i=1 ; i<=9; i++){
        for (let j=1; j<=30;j++){
            if (i===1|| j===1 || i===9 || j===30) {
            document.write("*");
            } else {
              document.write("\&nbsp;\&nbsp;");
            }
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
